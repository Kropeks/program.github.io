<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/calstyles.css">
</head>
<body>
  <button onclick="goBack()" class="back-button">Back</button> <!-- Back button -->
  <div class="calculator">
    <input type="text" id="result" readonly>
    <button onclick="clearResult()">C</button>
    <button onclick="calculateSquareRoot()">âˆš</button>
    <button onclick="restoreDeleted()">R</button>
    <button onclick="deleteLastCharacter()" class="delete-button">X</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="convertToBinary()">BIN</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="convertToDecimal()">DEC</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="convertToOctal()">OCT</button> 
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="convertToHexadecimal()">HEX</button>  
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="calculate()" class="equal-button">=</button>
  </div>

  <script src="../Calculator/javascript/calculator.js"></script>
</body>
</html>
